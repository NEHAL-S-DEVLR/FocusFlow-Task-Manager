<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <a href="dashboard.html" class="sidebar-icon">←</a> <a href="dashboard.html" class="sidebar-icon">▦</a>
            <a href="#" class="sidebar-icon active">⚙</a>
        </aside>

        <main class="main-content" style="align-items: center; padding-top: 50px;">
            <div class="card" style="max-width: 600px;">
                <div style="text-align: center; margin-bottom: 30px;">
                    <div style="width: 100px; height: 100px; background: var(--accent-blue); border-radius: 50%; margin: 0 auto 15px auto; display: flex; align-items: center; justify-content: center; font-size: 30px;">NS</div>
                    <h2>Edit Profile</h2>
                </div>

                <form>
                    <div style="display: flex; gap: 20px;">
                        <div class="form-group" style="flex: 1;">
                            <label>First Name</label>
                            <input type="text" class="form-input" value="Name">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label>Last Name</label>
                            <input type="text" class="form-input" value="Surname">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-input" value="name@company.com">
                    </div>

                    <div class="form-group">
                        <label>Role</label>
                        <input type="text" class="form-input" value="Senior Developer" disabled style="opacity: 0.5;">
                    </div>

                    <div style="border-top: 1px solid var(--bg-lighter); margin: 20px 0;"></div>

                    <div style="display: flex; justify-content: space-between;">
                        <button class="btn-primary">Save Changes</button>
                        <a href="index.html" style="color: var(--accent-pink); text-decoration: none; align-self: center;">Log Out</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
