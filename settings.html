<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - FocusFlow</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .settings-container { max-width: 800px; padding: 30px; }
        .section-title { border-bottom: 1px solid var(--bg-lighter); padding-bottom: 10px; margin-bottom: 20px; font-size: 18px; color: var(--accent-blue); }
        .toggle-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .toggle-switch { width: 40px; height: 20px; background-color: var(--bg-lighter); border-radius: 10px; position: relative; cursor: pointer; }
        .toggle-switch::after { content: ''; position: absolute; left: 2px; top: 2px; width: 16px; height: 16px; background-color: white; border-radius: 50%; transition: left 0.3s; }
        .toggle-switch.on { background-color: var(--accent-green); }
        .toggle-switch.on::after { left: 22px; }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <a href="#" class="sidebar-icon">‚ò∞</a>
            <a href="dashboard.html" class="sidebar-icon">‚ñ¶</a>
            <a href="messages.html" class="sidebar-icon">‚úâ</a>
            <a href="tasks.html" class="sidebar-icon">‚úì</a>
            <a href="calendar.html" class="sidebar-icon">üìÖ</a>
            <a href="network.html" class="sidebar-icon">üåê</a>
            <a href="analytics.html" class="sidebar-icon">üìä</a>
            <a href="settings.html" class="sidebar-icon active">‚öô</a>
        </aside>

        <main class="main-content" style="overflow-y: auto;">
            <div class="settings-container">
                <h2>Application Settings</h2>

                <div class="section-title">General</div>
                <div class="toggle-row">
                    <span>Dark Mode</span>
                    <div class="toggle-switch on"></div>
                </div>
                <div class="toggle-row">
                    <span>Desktop Notifications</span>
                    <div class="toggle-switch"></div>
                </div>

                <div class="section-title" style="margin-top: 40px;">Account</div>
                <div class="form-group">
                    <label>Change Password</label>
                    <input type="password" class="form-input" placeholder="New Password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-input" placeholder="Confirm Password">
                </div>
                <button class="btn-primary" style="margin-top: 10px;">Update Password</button>

                <div class="section-title" style="margin-top: 40px;">Danger Zone</div>
                <button class="btn-primary" style="background-color: var(--accent-pink);">Delete Account</button>
            </div>
        </main>
    </div>
</body>
</html>
